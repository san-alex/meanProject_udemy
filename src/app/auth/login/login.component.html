<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (submit)="onFormSubmit(loginform)"
    #loginform="ngForm"
    *ngIf="!isLoading"
  >
    <h1>Login form</h1>
    <mat-form-field>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        matInput
        ngModel
        required
        email
        #emailInp="ngModel"
      />
      <mat-error *ngIf="emailInp.invalid && emailInp.touched"
        >email is not valid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        matInput
        ngModel
        required
        #passwordInp="ngModel"
      />
      <mat-error *ngIf="passwordInp.invalid && passwordInp.touched"
        >password is not valid</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
